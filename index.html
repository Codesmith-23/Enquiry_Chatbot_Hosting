<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Enquiry Chatbot</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c; /* Dark gray background */
      color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #ff9800;
      margin-bottom: 10px;
    }

    p {
      color: #ddd;
      margin-bottom: 30px;
    }

    df-messenger {
      --df-messenger-bot-message: #ffd54f;      /* Bot = Yellow */
      --df-messenger-user-message: #ff9800;     /* User = Orange */
      --df-messenger-font-color: #000;          /* Text inside bubbles */
      --df-messenger-send-icon: #ff9800;        /* Send button */
      --df-messenger-chat-background-color: #2c2c2c; /* Chat background */
      --df-messenger-input-box-color: #ffffff;  /* Input box = white */
      --df-messenger-input-font-color: #000000; /* Input text = black */
      --df-messenger-titlebar-color: #ff9800;   /* Title bar = orange */
      --df-messenger-font-size: 15px;           /* Larger font size */
    }
  </style>
</head>
<body>
  <h2>Welcome to College Enquiry Chatbot</h2>
  <p>Ask me anything about admissions, courses, or fees!</p>

  <df-messenger
    intent="WELCOME"
    chat-title="CollegeEnquiryChatbot"
    agent-id="69a311c8-0101-4cfb-9317-1f5da2f34741"
    language-code="en"
  ></df-messenger>
</body>
</html>
